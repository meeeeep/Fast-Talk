<h1>THIS IS LOGIN</h1>
<form class="loginForm"
      name="loginForm"
      ng-submit="$ctrl.login(loginForm)"
      novalidate>

    <div class="form-group">
        <label>Email</label>

        <input type="email"
               id="username"
               placeholder="email"
               name="username"
               class="form-control"
               ng-model="$ctrl.user.username"
               required />
    </div>

        <div class="form-group">
            <label>Password</label>

            <input type="password"
                   id="password"
                   placeholder="password"
                   name="password"
                   class="form-control"
                   ng-model="$ctrl.user.password"
                   required />
        </div>
    <div>
        <button class="btn btn-inverse btn-lg btn-login" type="submit">
            Login
        </button>
        <a class="btn btn-default btn-lg btn-register" ui-sref="signup">
            Register
        </a>
    </div>
</form>


<h1> SHOW ALL PHRASES</h1>
<navbar></navbar>

<ul>
    <li class="card-panel"  id='allPhrases' ng-repeat="phrase in $ctrl.savedPhrases">Spanish Phrase: {{phrase.spanish}}

        <button ng-click="$ctrl.delete(phrase)">DELETE</button>

    </li>
</ul>
